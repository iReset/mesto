<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Проектная работа. Спринт 4. Курс Веб-разработчик. Школа Яндекс Практикум.">
  <meta name="keywords" content="js, html5, css3, BEM, Nested">
  <meta name="author" content="Alexander Ganyushkin aka iReset">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto Russia</title>
</head>

<body class="root">
  <header class="header root__header">
    <a class="header__logo" href="./index.html" target="_self"></a>
  </header>

  <main class="main">
    <section class="profile root__profile">
      <img class="profile__avatar" src="./images/avatar.min.jpg" alt="Аватар пользователя.">
      <div class="profile__info">
        <h1 class="profile__name">Жак-Ив Кусто</h1>
        <p class="profile__about">Исследователь океана</p>
        <button class="profile__edit-button button" type="button" aria-label="Редактировать."></button>
      </div>
      <button class="profile__add-button button" type="button" aria-label="Добавить."></button>
    </section>

    <section class="elements root__elements">
      <ul class="elements__list">
        <li class="element">
          <img class="element__image" src="./images/elements/karachaevsk.min.jpg"
            alt="Церковь в Карачаевске на фоне гор." />
          <div class="element__info">
            <h2 class="element__caption">Карачаевск</h2>
            <button class="element__like-button button button_action_like" type="button"
              aria-label="Нравится."></button>
            <!-- button_action_like - это модификатор вида кнопки. с помощью него я задаю opacity.
            модификатор element__like-button_active, устанавливающий лайк, я в коде не использую -->
          </div>
        </li>
        <li class="element">
          <img class="element__image" src="./images/elements/ancestral-trail.min.jpg"
            alt="Тропа Предков в Хакассии на фоне хребта и реки." />
          <div class="element__info">
            <h2 class="element__caption">Тропа Предков</h2>
            <button class="element__like-button button button_action_like" type="button"
              aria-label="Нравится."></button>
          </div>
        </li>
        <li class="element">
          <img class="element__image" src="./images/elements/altai-mountains.min.jpg" alt="Река в горах Алтая." />
          <div class="element__info">
            <h2 class="element__caption">Горы Алтая</h2>
            <button class="element__like-button button button_action_like" type="button"
              aria-label="Нравится."></button>
          </div>
        </li>
        <li class="element">
          <img class="element__image" src="./images/elements/elbrus.min.jpg" alt="Небольшая речка в районе Эльбруса." />
          <div class="element__info">
            <h2 class="element__caption">Эльбрус</h2>
            <button class="element__like-button button button_action_like" type="button"
              aria-label="Нравится."></button>
          </div>
        </li>
        <li class="element">
          <img class="element__image" src="./images/elements/dombai.min.jpg"
            alt="Вид на горы горнолыжного курорта Домбай." />
          <div class="element__info">
            <h2 class="element__caption">Домбай</h2>
            <button class="element__like-button button button_action_like" type="button"
              aria-label="Нравится."></button>
          </div>
        </li>
        <li class="element">
          <img class="element__image" src="./images/elements/kamchatka.min.jpg"
            alt="Прямая дорога ведет к горе на Камчатке." />
          <div class="element__info">
            <h2 class="element__caption">Камчатка</h2>
            <button class="element__like-button button button_action_like" type="button"
              aria-label="Нравится."></button>
          </div>
        </li>
      </ul>
    </section>
  </main>
  <footer class="footer  root__footer">
    <p class="footer__copyright">2022&nbsp;Mesto&nbsp;Russia</p>
  </footer>

  <div class="popup">
    <div class="popup__container">
      <button class="popup__close-button button" type="button" aria-label="Закрыть форму ввода."></button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <form class="popup__profile" id="profile-edit" name="profile-edit">
        <fieldset class="popup__fieldset">
          <input class="popup__input popup__input_type_name" type="text" id="name" name="name" value=""
            placeholder="Имя" required>
          <input class="popup__input popup__input_type_about" type="text" id="about" name="about" value=""
            placeholder="О себе" required>
        </fieldset>
        <button class="popup__save-button button button_action_save" type="submit">Сохранить</button>
      </form>
    </div>
  </div>
  <script src="./scripts/popup-profile.js"></script>
</body>

</html>
