<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">

<body class="root">
  <header class="header root__header">
    <a class="header__logo" href="./index.html" target="_self"></a>
  </header>

  <main>
    <section class="profile root__profile">
      <img class="profile__avatar" src="./images/avatar.min.jpg" alt="Аватарка">
      <div class="profile__info">
        <h1 class="profile__name">Жак-Ив Кусто</h1>
        <p class="profile__about">Исследователь океана</p>
        <button class="profile__edit-button transition" type="button"></button>
      </div>
      <button class="profile__add-button transition" type="button"></button>
    </section>

    <section class="elements root__elements">
      <ul class="elements__list">
        <li class="element">
          <figure class="element__figure">
            <img class="element__image" src="https://picsum.photos/seed/picsum1/500/500" alt="#"/>
            <figcaption class="element__info">
              <h2 class="element__caption">Карачаевск</h2>
            </figcaption>
          </figure>
        </li>
      </ul>
    </section>
